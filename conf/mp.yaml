app:
  greeting: "MP Hallo"

security:
  provider-policy:
    type: "COMPOSITE"
    authentication:
      - name: "http-basic-auth"
    outbound:
      - name: "http-signatures"
      - name: "http-basic-auth"
  providers:
    # enable the "ABAC" security provider (also handles RBAC)
    - abac:
    # enabled the HTTP Basic authentication provider
    - http-basic-auth:
        realm: "helidon"
        users:
          - login: "jack"
            password: "password"
            roles: ["admin"]
          - login: "jill"
            password: "password"
            roles: ["user"]
          - login: "joe"
            password: "password"
    - http-signatures:
        outbound:
          - name: "helidon-se"
            hosts: ["localhost", "helidon-quickstart-se"]
            signature:
              key-id: "helidon-mp"
              # not encrypted (though can be)
              hmac.secret: "badIdeaClearTextPassword!"
              sign-headers:
                - always: ["date", "(request-target)", "host"]